# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    google_maps_api_key: '%env(GOOGLE_MAPS_API_KEY)%'
    wmata_api_key: '%env(WMATA_API_KEY)%'
    app.mailer_from: 'noreply@tripease.com'
    app.admin_url: 'http://localhost:8000/admin'
    app.website_url: 'http://localhost:8000'
    currency_api_app_id: '%env(OPENEXCHANGERATES_APP_ID)%'
 

services:
    Symfony\Component\Validator\Validator\ValidatorInterface: '@validator'
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Service\WashingtonDatabaseService:
        autowire: true
        autoconfigure: true
        public: true

    App\Service\SwissTransportApiService:
        arguments:
            $client: '@http_client'
            $logger: '@logger'

    App\Validator\Constraints\DateGreaterThanValidator:
        tags:
            - { name: 'validator.constraint_validator', alias: 'date_greater_than' }


    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Service\CloudinaryService:
        arguments:
            $cloudName: '%env(CLOUDINARY_CLOUD_NAME)%'
            $apiKey: '%env(CLOUDINARY_API_KEY)%'
            $apiSecret: '%env(CLOUDINARY_API_SECRET)%'
     
            
    App\Calendar\VoyageCalendar:
        tags:
            - { name: kernel.event_subscriber }
        arguments:
            - '@App\Repository\VoyageRepository'
            - '@security.helper'        

    App\Service\CurrencyApiService:
        arguments:
            $appId: '%currency_api_app_id%'   


    App\Service\TranslationService:
        arguments:
            $defaultLanguage: '%env(DEFAULT_LANGUAGE)%'
             
